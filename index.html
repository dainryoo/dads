<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>dads</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="arrays.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="bio.js"></script>
        <script type="text/javascript" src="face.js"></script>
    </head>
    <body onload=randomDad()>
        <h1>hi i'm dad!</h1>
        <svg id="face-container" width="160" height="160">
            <rect x="0" y="0" width="160" height="160" fill="#529fca" />
            <path id="jaw" stroke="black" fill="transparent"/>
            <path id="scalp" stroke="black" fill="transparent"/>
            <g id="eyes">
                <circle />
                <circle />
            </g>
            <g id="eyebrows">
                <path stroke="black" fill="transparent" />
                <path stroke="black" fill="transparent" />
            </g>
            <path id="nose" stroke="black" fill="transparent" />

            <g id="glasses">
                <ellipse />
                <ellipse />
                <path />
            </g>

            <path id="mouth" stroke="black" fill="transparent"/>

            <path id="mustache" stroke="black" fill="transparent" />
        </svg>

        <!-- WHAT IS THE ESSENCE OF DADHOOD? -->
        <p>Dad <span id="id">?</span> </p>
        <p>Name: <span id="name">?</span></p>
        <p>Height: <span id="height">?</span></p>
        <p>Physical weight: <span id="weight">?</span></p>
        <p>Emotional weight: <span id="emotion">?</span> </p>
        <p>Arm strength: <span id="strength">?</span></p>
        <p>Theoretical ridesharing app driver rating: <span id="uber">?</span></p>
        <p>Laughter: <span id="laugh">?</span></p>
        <p id="bio"></p>
        <p>Final rating: <span>10/10</span> </p>
        <button onClick="randomDad()">
            <p>Give me <b>another dad</b><p>
        </button>
    </body>
</html>
